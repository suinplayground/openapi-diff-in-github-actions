name: ðŸŽ¡ ci
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
jobs:
  detect-breaking-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Check out BASE rev
        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
          path: old
      - name: Check out HEAD rev
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          path: new
      - name: Run OpenAPI Diff (from HEAD rev)
        id: openapi-diff
        uses: docker://openapitools/openapi-diff:latest
        with:
          args: --fail-on-incompatible --markdown diff.md --json diff.json old/spec.yaml new/spec.yaml
        continue-on-error: true
      - name: create string
        run: |
          MY_STRING=$(cat diff.md)
          MY_STRING="${MY_STRING//'%'/'%25'}"
          MY_STRING="${MY_STRING//$'\n'/'%0A'}"
          MY_STRING="${MY_STRING//$'\r'/'%0D'}"
          echo "::set-output name=content::$MY_STRING"
        id: diff
      - uses: marocchino/sticky-pull-request-comment@v2
        if: steps.openapi-diff.outcome != 'success'
        with:
          recreate: true
          message: |
            ${{ steps.diff.outputs.content }}
