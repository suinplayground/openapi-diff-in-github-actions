on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
jobs:
  detect-breaking-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Check out BASE rev
        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
          path: old
      - name: Check out HEAD rev
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          path: new
      - name: Run OpenAPI Diff (from HEAD rev)
        uses: docker://openapitools/openapi-diff:latest
        with:
          args: --markdown diff.md --json diff.json old/spec.yaml new/spec.yaml
      - run: cat diff.md
      - run: cat diff.json
