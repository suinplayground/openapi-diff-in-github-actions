name: ðŸŽ¡ ci
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
jobs:
  detect-breaking-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Check out BASE rev
        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
          path: old
      - name: Check out HEAD rev
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          path: new
      - name: Run OpenAPI Diff (from HEAD rev)
        id: openapi-diff
        continue-on-error: true
        uses: docker://openapitools/openapi-diff:latest
        with:
          args: --fail-on-incompatible --markdown diff.md old/spec.yaml new/spec.yaml
      - run: |
          {
            echo "## API Changelog"
            echo ""
            [ "${{ steps.openapi-diff.outcome }}" != "success" ] \
              && echo "<h3 align=center><pre>ðŸš¨ API BREAKING CHANGES DETECTED ðŸš¨</pre></h3>"
            echo ""
            cat diff.md
          } > comment.md
      - run: cat comment.md
      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: comment.md
