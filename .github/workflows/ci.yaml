name: ðŸŽ¡ ci
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
jobs:
  detect-breaking-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Check out BASE rev
        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
          path: old
      - name: Check out HEAD rev
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          path: new
      - name: Run OpenAPI Diff (from HEAD rev)
        id: openapi-diff
        uses: docker://openapitools/openapi-diff:latest
        with:
          args: --fail-on-incompatible --markdown diff.md --json diff.json old/spec.yaml new/spec.yaml
        continue-on-error: true
      - run: cat diff.md
      - run: cat diff.json
      - run: echo ${{ steps.openapi-diff.outcome }}
      - name: Check on failures
        if: steps.openapi-diff.outcome != "success"
        run: exit 1
